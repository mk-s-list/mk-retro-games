<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoo Snake Game</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #7ec850; /* grass green background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  canvas {
    background: url('https://i.ibb.co/4FQbK5y/zoo-background.png') center/cover no-repeat;
    border: 3px solid #444;
  }
  h1 {
    color: #fff;
    text-align: center;
    margin: 10px;
    text-shadow: 2px 2px #333;
  }
  #score {
    color: #fff;
    font-size: 20px;
    margin-bottom: 10px;
    text-shadow: 1px 1px #333;
  }
</style>
</head>
<body>
<h1>Zoo Snake Game</h1>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const box = 20;
let score = 0;

let snake = [{x: 10 * box, y: 10 * box}];
let food = {
  x: Math.floor(Math.random()*20)*box,
  y: Math.floor(Math.random()*20)*box
};

let d;

document.addEventListener('keydown', direction);

function direction(event){
    if(event.keyCode == 37 && d != "RIGHT"){
        d = "LEFT";
    } else if(event.keyCode == 38 && d != "DOWN"){
        d = "UP";
    } else if(event.keyCode == 39 && d != "LEFT"){
        d = "RIGHT";
    } else if(event.keyCode == 40 && d != "UP"){
        d = "DOWN";
    }
}

// Draw everything
function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw snake
    for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i==0) ? "darkgreen" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Snake old head position
    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if(d == "LEFT") snakeX -= box;
    if(d == "UP") snakeY -= box;
    if(d == "RIGHT") snakeX += box;
    if(d == "DOWN") snakeY += box;

    // Eat food
    if(snakeX == food.x && snakeY == food.y){
        score++;
        document.getElementById('score').innerHTML = "Score: " + score;
        food = {
            x: Math.floor(Math.random()*20)*box,
            y: Math.floor(Math.random()*20)*box
        };
    } else {
        snake.pop();
    }

    // Add new head
    let newHead = {x: snakeX, y: snakeY};

    // Game over
    if(snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 || collision(newHead, snake)){
        clearInterval(game);
        alert("Game Over! Your score: " + score);
    }

    snake.unshift(newHead);
}

function collision(head, array){
    for(let i=0; i<array.length; i++){
        if(head.x == array[i].x && head.y == array[i].y){
            return true;
        }
    }
    return false;
}

let game = setInterval(draw, 150);
</script>
</body>
</html>
