<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
body{
  background:black;
  color:#00ff00;
  text-align:center;
  font-family:monospace;
}
canvas{
  background:#111;
  margin-top:10px;
}
button{
  font-size:22px;
  margin:6px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#00ff00;
  color:black;
}
</style>
</head>
<body>

<h2>Snake Game</h2>
<canvas id="game" width="300" height="300"></canvas>

<div>
  <button onclick="setDir('up')">⬆️</button><br>
  <button onclick="setDir('left')">⬅️</button>
  <button onclick="setDir('down')">⬇️</button>
  <button onclick="setDir('right')">➡️</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 15;

let snake = [{x:150,y:150}];
let food = randomFood();
let dir = null;

function setDir(d){
  if(d==="left" && dir!=="right") dir=d;
  if(d==="right" && dir!=="left") dir=d;
  if(d==="up" && dir!=="down") dir=d;
  if(d==="down" && dir!=="up") dir=d;
}

function randomFood(){
  return {
    x: Math.floor(Math.random()*20)*box,
    y: Math.floor(Math.random()*20)*box
  };
}

function draw(){
  ctx.clearRect(0,0,300,300);

  snake.forEach((s,i)=>{
    ctx.fillStyle = i==0?"#00ff00":"#007700";
    ctx.fillRect(s.x,s.y,box,box);
  });

  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,box,box);

  if(!dir) return;

  let head = {...snake[0]};
  if(dir==="left") head.x-=box;
  if(dir==="right") head.x+=box;
  if(dir==="up") head.y-=box;
  if(dir==="down") head.y+=box;

  if(head.x<0||head.y<0||head.x>=300||head.y>=300||
     snake.some(s=>s.x==head.x&&s.y==head.y)){
    snake=[{x:150,y:150}];
    dir=null;
    food=randomFood();
    return;
  }

  if(head.x===food.x && head.y===food.y){
    food=randomFood();
  } else {
    snake.pop();
  }

  snake.unshift(head);
}

setInterval(draw,120);
</script>
</body>
</html>
