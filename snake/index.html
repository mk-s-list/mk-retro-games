<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:monospace;
  text-align:center;
}
canvas{
  background:#111;
  display:block;
  margin:10px auto;
}
</style>
</head>
<body>
<h2>Snake Game</h2>
<canvas id="game" width="300" height="300"></canvas>

<script>
const c = document.getElementById("game");
const x = c.getContext("2d");
let snake = [{x:150,y:150}];
let dir = {x:10,y:0};
let food = {x:100,y:100};

function draw(){
  x.fillStyle="#111";
  x.fillRect(0,0,300,300);

  x.fillStyle="#0f0";
  snake.forEach(p=>x.fillRect(p.x,p.y,10,10));

  x.fillStyle="red";
  x.fillRect(food.x,food.y,10,10);

  let head = {x:snake[0].x+dir.x,y:snake[0].y+dir.y};

  if(head.x===food.x && head.y===food.y){
    food={
      x:Math.floor(Math.random()*30)*10,
      y:Math.floor(Math.random()*30)*10
    };
  } else {
    snake.pop();
  }

  snake.unshift(head);

  if(
    head.x<0||head.y<0||head.x>=300||head.y>=300||
    snake.slice(1).some(p=>p.x===head.x&&p.y===head.y)
  ){
    location.reload();
  }
}

setInterval(draw,100);

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp") dir={x:0,y:-10};
  if(e.key==="ArrowDown") dir={x:0,y:10};
  if(e.key==="ArrowLeft") dir={x:-10,y:0};
  if(e.key==="ArrowRight") dir={x:10,y:0};
});
</script>
</body>
</html>
